{% extends "bootstrap/base.html" %}

{% block title %}Withdraw{% endblock %}

{% block content %}
<div class="container">
    <h1>Withdraw</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.amount.label(class="form-control-label") }}
            {{ form.amount(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
